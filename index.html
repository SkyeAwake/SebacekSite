<!DOCTYPE html>
<html>

  <title>Sebacek Site</title>

</head>    
   <body>

              <h3>Minute</h3>
            </div>
            <div class="cointainer-second">
              <h3 class="second">Time</h3>
              <h3>Second</h3>
            </div>
          </div>
       </div>
     </section>
     <script src="app.js"></script>
